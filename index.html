<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Discover Your Soulmate</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
      overflow-x: hidden;
      text-align: center;
      color: #333;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg) scale(0.5); opacity: 0; }
      50% { opacity: 0.9; }
      100% { transform: translateY(-10vh) rotate(45deg) scale(1.2); opacity: 0; }
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 2;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .hero h1 { font-size: 3rem; margin-bottom: 20px; }
    .hero p { font-size: 1.3rem; margin-bottom: 30px; max-width: 600px; }

    .cta-button {
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      padding: 15px 35px;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 40px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .cta-button:hover { transform: scale(1.1); }

    /* Floating Heart Icon */
    .floating-heart {
      font-size: 4rem;
      animation: bounce 3s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Music controls */
    .music-control {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.8);
      border-radius: 50px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  </section>

  <!-- Music player -->
  <audio id="bg-music" autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/tracks/H4lSYykDKdbtC3Kg56IJeo4Xf7qVQksOhX7LDoqQ.mp3" type="audio/mp3">
  </audio>
  <div class="music-control" onclick="toggleMusic()">ðŸŽµ Toggle Music</div>

  <script>
    // Floating heart generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.background = ['#ff5f6d','#ff758c','#fd3a69','#ff7eb3'][Math.floor(Math.random()*4)];
      heart.style.animationDuration = (5 + Math.random()*5)+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),8000);
    }
    setInterval(createHeart, 500);

    // Music controls
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if(music.paused){ music.play(); } else { music.pause(); }
    }
  </script>
